  name: "ICE BofA High Yield Emerging Markets Corporate Plus Index Option-Adjusted Spread"
  description: |

    #### **ICE BofA High Yield Emerging Markets Corporate Plus Index Option-Adjusted Spread**

    O **ICE BofA High Yield Emerging Markets Corporate Plus Index Option-Adjusted Spread** reflete a diferença de rendimento entre os títulos de alta renda (high yield) corporativos emitidos por empresas de mercados emergentes e os títulos de referência do Tesouro dos EUA. O spread ajustado por opções considera a volatilidade e a probabilidade de inadimplência.  

    - **Spread em alta** → Indica aumento no risco percebido, geralmente relacionado a fatores macroeconômicos ou políticos que afetam os emissores de mercados emergentes.  
    
    - **Spread em baixa** → Reflete maior apetite pelo risco por parte dos investidores, indicando uma percepção de menor risco ou uma melhoria nas condições econômicas.

ice_bofa_cred_em_spread:
  id: "BAMLEMCBPIOAS"
  name: "ICE BofA Emerging Markets Corporate Plus Index Option-Adjusted Spread"
  description: |

    #### **ICE BofA Emerging Markets Corporate Plus Index Option-Adjusted Spread**

    O **ICE BofA Emerging Markets Corporate Plus Index Option-Adjusted Spread** representa a diferença de rendimento entre os títulos corporativos emitidos por empresas de mercados emergentes e os títulos do Tesouro dos EUA, ajustado por opções. Esse índice reflete a percepção de risco de crédito nos mercados emergentes e pode ser influenciado por fatores políticos, econômicos e de liquidez.  

    - **Spread em alta** → Pode indicar aumento da incerteza econômica ou política nos mercados emergentes, resultando em maior risco de crédito.  
    
    - **Spread em baixa** → Sugere um apetite mais forte por risco, com os investidores mais dispostos a adquirir títulos de mercados emergentes, devido a uma melhoria nas condições econômicas globais ou regionais.

asia_em_bofa:
