pl_dev_ex_us:
  id: "pl_dev_ex_us"
  name: "P/L dos Mercados Desenvolvidos Excluindo os EUA"
  description: |
    #### **P/L dos Mercados Desenvolvidos Excluindo os EUA**
    
    O **P/L dos Mercados Desenvolvidos Excluindo os EUA** representa o índice Preço sobre Lucro (P/L) das principais bolsas de valores em mercados desenvolvidos, exceto os Estados Unidos. Esse índice é utilizado para avaliar se o mercado está subvalorizado ou supervalorizado em relação aos lucros das empresas.

    - **P/L alto** → Indica que as ações das empresas nesses mercados estão sendo negociadas a preços elevados em relação aos lucros, o que pode sugerir uma expectativa de crescimento forte ou uma bolha.
    
    - **P/L baixo** → Indica que as ações podem estar subvalorizadas em relação aos lucros das empresas, sugerindo que o mercado pode estar negligenciando o potencial de crescimento ou refletindo uma visão mais pessimista sobre a economia.

# Commodities

# Grains
wheat_global_price:
  id: "PWHEAMTUSDM"
  name: "Preço Global - Trigo"
  description: |
    
    #### **Preço Global do Trigo**

    O **Preço Global do Trigo** representa a cotação internacional do trigo em dólares por tonelada métrica. Ele é um dos principais indicadores do mercado agrícola e pode ser influenciado por fatores como clima, produção, demanda global e políticas comerciais.  

    - **Preço do trigo em alta** → Pode indicar menor oferta devido a problemas climáticos, conflitos em regiões produtoras ou aumento na demanda global.  
    
    - **Preço do trigo em baixa** → Sugere aumento da produção, menor demanda ou estoques elevados, tornando o trigo mais acessível para consumidores e indústrias.

corn_global_price:
  id: "PMAIZMTUSDM"
  name: "Preço Global - Milho"
  description: |

    #### **Preço Global do Milho**

    O **Preço Global do Milho** reflete a cotação internacional do milho em dólares por tonelada métrica. O milho é amplamente utilizado na alimentação humana e animal, além de ser um insumo para biocombustíveis como o etanol.  

    - **Preço do milho em alta** → Pode ser impulsionado por secas, aumento da demanda para biocombustíveis ou exportações elevadas.  
    
    - **Preço do milho em baixa** → Indica oferta abundante, boas safras ou menor demanda global, impactando setores como pecuária e produção de etanol.

soy_global_price:
  id: "PSOYBUSDQ"
  name: "Preço Global - Soja"
  description: |

    #### **Preço Global da Soja (Soybean Price)**

    O **Preço Global da Soja** representa a cotação da soja em dólares por bushel. A soja é uma commodity fundamental na produção de alimentos, rações e biocombustíveis, sendo fortemente influenciada por demanda chinesa, safras nos EUA e Brasil, e fatores climáticos.  

    - **Preço da soja em alta** → Indica forte demanda global, problemas climáticos afetando a produção ou restrições comerciais.  
    
    - **Preço da soja em baixa** → Pode sinalizar estoques elevados, aumento da área plantada ou redução da demanda, afetando produtores e exportadores.

# Energy
brent_oil_price:
  id: "DCOILBRENTEU"
  name: "Preço Global - Petróleo Brent"
  description: |

    #### **Preço do Petróleo Brent**

    O **Preço do Petróleo Brent** é a cotação do petróleo extraído no Mar do Norte e serve como referência global para precificação da commodity. Ele é amplamente utilizado na Europa, Ásia e África.  

    - **Brent em alta** → Pode indicar maior demanda global, restrições na oferta (como cortes da OPEP) ou tensões geopolíticas em países produtores.  
    
    - **Brent em baixa** → Sugere excesso de oferta, menor demanda global ou avanços em fontes alternativas de energia.

wti_oil_price:
  id: "DCOILWTICO"
  name: "Preço Global - Petróleo WTI"
  description: |

    #### **Preço do Petróleo WTI**

    O **Preço do Petróleo WTI (West Texas Intermediate)** é a cotação do petróleo produzido nos EUA e negociado na NYMEX. Ele é um dos principais benchmarks do mercado de energia.  

    - **WTI em alta** → Indica crescimento da demanda interna e global, além de possíveis interrupções na produção.  
    
    - **WTI em baixa** → Pode ser resultado de estoques elevados, menor consumo de combustíveis ou aumento na produção de petróleo de xisto.

henry_pub_ng_price:
  id: "DHHNGSP"
  name: "Preço Global - Gás Natural"
  description: |

    #### **Preço do Gás Natural Henry Hub**

    O **Preço do Gás Natural Henry Hub** representa a cotação do gás natural nos EUA, servindo como referência para contratos futuros da NYMEX.  

    - **Preço do gás natural em alta** → Indica maior demanda por aquecimento no inverno, restrições na oferta ou aumento das exportações de GNL (Gás Natural Liquefeito).  
    
    - **Preço do gás natural em baixa** → Pode sinalizar oferta abundante, menor consumo industrial ou clima mais ameno reduzindo a necessidade de aquecimento.

# Indexes
gsci:
  id: "^SPGSCI"
  name: "Índice S&P GSCI"
  description: |

    #### **S&P GSCI**

    O **S&P GSCI (Goldman Sachs Commodity Index)** é um dos principais índices de commodities, representando uma cesta diversificada de contratos futuros de commodities, incluindo energia, metais e produtos agrícolas. Ele é usado como um benchmark para o desempenho do mercado de commodities.  

    - **GSCI em alta** → Indica valorização das commodities no mercado global, sugerindo um ambiente inflacionário ou aumento na demanda por matérias-primas.  
    
    - **GSCI em baixa** → Pode sinalizar queda na demanda por commodities, possíveis recessões ou aumento da oferta global.

gold_vol:
  id: "GVZCLS"
  name: "Gold Volatility Index"
  description: |

    #### **Gold Volatility Index**

    O **Gold Volatility Index** mede a volatilidade esperada do preço do ouro com base nas opções do ETF SPDR Gold Trust (GLD). Ele é frequentemente comparado ao VIX, mas aplicado ao mercado de ouro.  

    - **Índice alto** → Indica aumento da incerteza no mercado de ouro, geralmente associado a crises econômicas, inflação elevada ou instabilidade geopolítica.  
    
    - **Índice baixo** → Sugere menor volatilidade no mercado de ouro, refletindo estabilidade nos preços e menor demanda por ativos de proteção.

global_price_energy:
  id: "PNRGINDEXM"
  name: "Índice Global de Preços de Energia"
  description: |
    
    #### **Índice Global de Preços de Energia**

    O **Índice Global de Preços de Energia** representa a variação dos preços das principais fontes de energia, incluindo petróleo, gás natural e carvão, em nível global. Ele é um indicador importante para avaliar tendências no setor energético e impactos inflacionários.  

    - **Índice em alta** → Pode indicar aumento da demanda global por energia, restrições na oferta ou tensões geopolíticas afetando a produção.  
    
    - **Índice em baixa** → Sugere excesso de oferta, desaceleração econômica ou avanços em energias renováveis reduzindo a dependência de combustíveis fósseis.

grains_export_price_index:
  id: "IQ000"
  name: "Índice de Preços de Exportação de Grãos"
  description: |

    #### **Índice de Preços de Exportação de Grãos**

    O **Índice de Preços de Exportação de Grãos** mede a variação dos preços médios das principais commodities agrícolas exportadas globalmente, como trigo, milho e soja. Ele reflete a oferta e demanda no mercado internacional.  

    - **Índice em alta** → Pode ser impulsionado por problemas climáticos, aumento da demanda global ou restrições na produção/exportação.  
    
    - **Índice em baixa** → Indica oferta abundante, boas safras ou menor demanda global, reduzindo o custo dos alimentos.

global_price_all_comm:
  id: "PALLFNFINDEXQ"
  name: "Índice Global de Preços de Todas as Commodities"
  description: |

    #### **Índice Global de Preços de Todas as Commodities**

    O **Índice Global de Preços de Todas as Commodities** acompanha a evolução dos preços de um amplo conjunto de commodities, incluindo energia, metais, produtos agrícolas e matérias-primas industriais. Ele é utilizado para avaliar tendências inflacionárias e ciclos econômicos.  

    - **Índice em alta** → Indica aumento da demanda global por matérias-primas, pressões inflacionárias ou restrições na oferta.  
    
    - **Índice em baixa** → Pode sinalizar desaceleração econômica, excesso de oferta ou avanços tecnológicos reduzindo custos de produção.

comm_br:
  id: 27574
  name: "Índice Geral de Commodities Brasil"
  description: |
    #### **Índice Geral de Commodities Brasil**
    
    O **Índice Geral de Commodities Brasil** acompanha o desempenho das principais commodities brasileiras no mercado global. Ele reflete a variação do preço das commodities mais relevantes para a economia brasileira, como soja, café, açúcar, petróleo, entre outras.

    - **Aumento no índice** → Indica um aumento nos preços das commodities brasileiras, o que pode resultar em crescimento econômico para o Brasil devido à maior receita com exportações.
    
    - **Queda no índice** → Pode indicar uma redução nas receitas com exportações de commodities, afetando a economia brasileira, especialmente os setores ligados à exportação e agricultura.

comm_br_metal:
  id: 27576
  name: "Índice de Commodities Brasil - Metais"
  description: |
    #### **Índice de Commodities Brasil - Metais**
    
    O **Índice de Commodities Brasil - Metais** acompanha o desempenho dos metais mais relevantes para a economia brasileira, como ferro, cobre, alumínio, entre outros. Esse índice reflete a variação de preços desses metais, que têm grande importância no comércio exterior brasileiro.

    - **Aumento no índice** → Sinaliza um aumento nos preços dos metais, o que pode ser positivo para as exportações brasileiras de minério de ferro e outros metais, além de beneficiar as empresas do setor.
    
    - **Queda no índice** → Indica uma diminuição nos preços dos metais, o que pode afetar negativamente as exportações do Brasil e os setores industriais dependentes desses recursos.

comm_br_agro:
  id: 27575
  name: "Índice de Commodities Brasil - Agropecuária"
  description: |
    #### **Índice de Commodities Brasil - Agropecuária**
    
    O **Índice de Commodities Brasil - Agropecuária** reflete a variação dos preços das principais commodities agrícolas do Brasil, como soja, milho, café e carne. Esse índice é importante para monitorar o impacto das flutuações de preços no setor agrícola brasileiro.

    - **Aumento no índice** → Indica uma alta nos preços das commodities agrícolas brasileiras, o que é positivo para a receita com exportações de produtos como soja e carne, além de beneficiar o setor agrícola.
    
    - **Queda no índice** → Pode sinalizar uma redução nos preços agrícolas, afetando negativamente a receita das exportações e o desempenho do setor agrícola no Brasil.

comm_br_energia:
  id: 27577
  name: "Índice de Commodities Brasil - Energia"
  description: |
    #### **Índice de Commodities Brasil - Energia**
    
    O **Índice de Commodities Brasil - Energia** acompanha o desempenho dos preços das commodities energéticas, como petróleo, gás natural e carvão, que são essenciais para a economia brasileira, especialmente no setor de energia e exportações.

    - **Aumento no índice** → Sinaliza um aumento nos preços de energia, o que pode ser benéfico para o Brasil, já que o país é um grande exportador de petróleo e derivados.
    
    - **Queda no índice** → Pode refletir uma redução nos preços do petróleo e outras fontes de energia, impactando negativamente a receita de exportação e a indústria de energia do Brasil.