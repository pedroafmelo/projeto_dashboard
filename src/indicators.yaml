us_yield_curve:
  id: "us_yield_curve"
  name: "Curva de Juros dos EUA"
  description: |
    #### **Curva de Juros dos EUA**
    
    A **curva de juros dos EUA** é a representação gráfica das taxas de juros dos títulos do Tesouro dos EUA com diferentes prazos de vencimento, que variam de curto a longo prazo. As taxas de juros, como as taxas DGS (Daily Treasury Yield Curve Rates) publicadas pelo Federal Reserve, mostram os rendimentos dos títulos de dívida do governo dos EUA, como os de 2, 5, 10, 20 e 30 anos. A curva é utilizada para entender as expectativas do mercado em relação à economia, à inflação e às taxas de juros futuras.

    - **Curva Normal (Ascendente)** → Uma curva de juros ascendente (com as taxas de longo prazo mais altas que as de curto prazo) é geralmente associada a um ambiente econômico saudável, com expectativas de crescimento econômico e inflação. Os investidores exigem taxas mais altas para títulos com vencimentos mais longos, devido ao risco e à incerteza associados ao futuro.

    - **Curva Invertida (Descendente)** → Quando as taxas de curto prazo são mais altas do que as de longo prazo, ocorre uma **curva invertida**, que pode ser um sinal de que o mercado espera uma desaceleração econômica ou até uma recessão. Isso acontece porque os investidores buscam títulos de longo prazo como um "porto seguro" e, ao fazer isso, aumentam o preço desses títulos, o que reduz sua taxa de juros.

    - **Curva de Juros Flat** → Quando as taxas de curto e longo prazo são semelhantes, a curva de juros fica "flat", indicando incerteza sobre o futuro da economia. Isso pode ocorrer em uma fase de transição econômica ou quando os investidores não têm certeza sobre as políticas futuras do banco central.

    - **Indicadores de Risco e Expectativas Econômicas** → A curva de juros é um dos indicadores mais importantes para os investidores, economistas e formuladores de políticas, pois reflete a percepção do mercado sobre o risco e as expectativas futuras em relação ao crescimento econômico, inflação e políticas monetárias. O comportamento da curva pode sinalizar mudanças nas condições econômicas e orientar decisões de investimentos.

    **Acompanhar a curva de juros é essencial para entender as expectativas do mercado sobre o futuro da economia dos EUA e pode ajudar a prever a direção das taxas de juros do banco central, a inflação e o crescimento econômico.**

equity-rf:
  id: "F-F_Research_Data_Factors"
  name: "Retorno Líquido do Mercado - Maket Return - RFr"
  description: |

    #### **Fama-French Market Factor: Mkt - RF**

    O **Fama-French Market Factor: Mkt - RF** representa o fator de mercado utilizado no modelo de três fatores de Fama e French. Ele é calculado como o retorno do mercado (Mkt) menos a taxa livre de risco (RF), sendo um dos principais fatores de risco utilizados na explicação dos retornos de ativos.  

    - **Mkt - RF positivo** → Indica que o mercado superou a taxa livre de risco no período analisado, sugerindo que os investidores foram recompensados por assumirem risco de mercado.  
    
    - **Mkt - RF negativo** → Significa que o retorno do mercado ficou abaixo da taxa livre de risco, o que pode indicar períodos de baixo desempenho do mercado ou crises financeiras.

dxy:
  id: "DX-Y.NYB"
  name: "DX-Y - Dolar Index"
  description: |

    #### **U.S. Dollar Index (DXY)**

    O **U.S. Dollar Index (DXY)** mede o valor do dólar americano em relação a uma cesta de moedas de parceiros comerciais dos EUA. O índice é ponderado e inclui moedas como o euro, iene japonês, libra esterlina, dólar canadense, coroa sueca e franco suíço. Ele é amplamente utilizado para avaliar a força do dólar no mercado global.  

    - **DXY em alta** → Indica um fortalecimento do dólar americano em relação às principais moedas globais, o que pode impactar negativamente commodities precificadas em dólar e economias emergentes.  
    
    - **DXY em baixa** → Sugere uma desvalorização do dólar, o que pode beneficiar exportadores dos EUA e aumentar a atratividade de ativos denominados em outras moedas.

indice_vix:
  id: "^VIX"
  name: "Índice de Volatilidade VIX"
  description: |
    #### **Índice de Volatilidade VIX**
    
    O **Índice de Volatilidade VIX**, também conhecido como "índice do medo", mede a expectativa de volatilidade do mercado de ações dos EUA nos próximos 30 dias com base nas opções do S&P 500.

    - **Aumento no VIX** → Indica maior incerteza e medo no mercado, podendo estar associado a quedas no mercado acionário e períodos de instabilidade econômica.
    
    - **Queda no VIX** → Sinaliza menor volatilidade esperada, geralmente acompanhada de maior confiança dos investidores e estabilidade nos mercados financeiros.

    O VIX é amplamente utilizado como um indicador do sentimento do mercado e pode impactar diversas classes de ativos, incluindo ações, câmbio e commodities.


