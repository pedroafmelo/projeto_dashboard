# Índices

hsi:
  id: "hsi"
  name: "Hang Seng Index"
  description: |
    #### **Hang Seng Index**
    
    O **Hang Seng Index (HSI)** é o principal índice de ações de Hong Kong, composto pelas 50 empresas mais representativas e negociadas da Bolsa de Valores de Hong Kong. Este índice reflete o desempenho do mercado de ações de Hong Kong e serve como um barômetro importante para a economia de Hong Kong.

    - **Composição do Índice**:  
      O HSI é ponderado de acordo com o valor de mercado das empresas, o que significa que as maiores empresas têm um impacto maior sobre o desempenho do índice. Ele inclui empresas dos setores financeiros, imobiliários, de consumo, energia e tecnologia, entre outros.

    - **Uso do Índice**:  
      O HSI é utilizado por investidores e analistas como uma medida do desempenho geral da economia de Hong Kong. Seu comportamento é observado por traders que querem avaliar as tendências do mercado e a saúde econômica da região. Além disso, é usado como benchmark para fundos de investimento e ETFs relacionados ao mercado de Hong Kong.

    - **Indicadores Relacionados**:
      - **Alta do Índice**: Pode indicar um mercado otimista, com expectativas positivas para o crescimento das empresas listadas e para a economia de Hong Kong.
      - **Queda do Índice**: Pode sugerir pessimismo no mercado, frequentemente relacionado a questões econômicas ou políticas que afetam as empresas e a economia de Hong Kong.

    O HSI é amplamente acompanhado por investidores em Hong Kong e internacionalmente, sendo considerado um dos índices mais importantes da Ásia.

csi_300:
  id: "csi_300"
  name: "CSI 300 Index"
  description: |
    #### **CSI 300 Index**
    
    O **CSI 300 Index** é um índice de ações que representa as 300 principais empresas listadas nas bolsas de valores de Xangai e Shenzhen, na China. Ele é composto pelas empresas com maior capitalização de mercado e maior liquidez dessas duas bolsas, proporcionando uma visão ampla e representativa do mercado de ações chinês.

    - **Composição do Índice**:  
      O CSI 300 é ponderado pelo valor de mercado das empresas, o que significa que as maiores empresas têm maior peso no índice. Ele inclui empresas de diversos setores, como finanças, consumo, tecnologia, saúde, energia e infraestrutura.

    - **Uso do Índice**:  
      O CSI 300 é um indicador chave para os investidores que buscam monitorar o desempenho do mercado de ações da China. Ele serve como um benchmark para fundos de investimento e ETFs que buscam refletir o mercado chinês, além de ser uma referência importante para analistas e traders que avaliam a saúde da economia chinesa.

    - **Indicadores Relacionados**:
      - **Alta do Índice**: Pode indicar um mercado otimista, refletindo crescimento robusto das empresas chinesas e uma economia em expansão.
      - **Queda do Índice**: Pode sinalizar uma desaceleração econômica, incertezas políticas ou outros fatores adversos que afetam as perspectivas das empresas chinesas.

    O CSI 300 é amplamente acompanhado por investidores domésticos e internacionais, sendo um dos índices mais importantes para acompanhar a evolução do mercado de ações da China.

msci_taiwan:
  id: "msci_taiwan"
  name: "MSCI Taiwan Index"
  description: |
    #### **MSCI Taiwan Index**
    
    O **MSCI Taiwan** é um índice de ações que reflete o desempenho do mercado de ações de Taiwan, composto por empresas de grande e médio porte negociadas na Bolsa de Valores de Taiwan (TWSE). O índice MSCI é amplamente utilizado por investidores para acompanhar o desempenho das ações de Taiwan em mercados globais.

    - **Objetivo**: O índice busca representar o setor de ações de Taiwan, cobrindo aproximadamente 85% da capitalização de mercado do país.
    
    - **Composição**: O MSCI Taiwan inclui empresas dos setores de tecnologia, indústria, finanças, consumo e outros. Empresas de tecnologia, como a Taiwan Semiconductor Manufacturing Company (TSMC), têm grande peso dentro do índice devido à sua significativa contribuição para a economia do país.
    
    - **Uso**: O índice é amplamente utilizado como referência para fundos de investimentos e ETFs que buscam exposição ao mercado taiwanês.

    - **Importância**: Considerado um dos principais índices de mercado de ações de Taiwan, o MSCI Taiwan é crucial para avaliar a saúde econômica e as perspectivas de crescimento do país. Além disso, o índice serve como benchmark para os investidores internacionais que buscam investir em ações de Taiwan.

msci_latin_emerging:
  id: "msci_latin_emerging"
  name: "MSCI Latin American Emerging Markets Index"
  description: |
    #### **MSCI Latin American Emerging Markets**
    
    O **MSCI Latin American Emerging Markets** é um índice que reflete o desempenho do mercado de ações de países emergentes na América Latina. Ele cobre ações de grandes e médias empresas listadas em bolsas de valores da região, incluindo países como Brasil, México, Chile e outros mercados latino-americanos emergentes.

    - **Objetivo**: O índice busca representar o desempenho de ações de países emergentes da América Latina, com foco em países em desenvolvimento que estão em transição para economias de mercados mais livres.
    
    - **Composição**: O índice é composto por empresas de diversos setores, incluindo finanças, energia, telecomunicações e consumo, que estão listadas nas bolsas de valores dos países da região. O Brasil e o México geralmente possuem uma grande participação no índice devido ao tamanho de suas economias e mercados de capitais.

    - **Uso**: O MSCI Latin American Emerging Markets é utilizado como benchmark para fundos de investimento, ETFs e outros produtos financeiros que buscam fornecer exposição ao mercado latino-americano emergente.

    - **Importância**: Este índice é amplamente seguido por investidores globais que buscam diversificar suas carteiras de investimento com exposição a mercados emergentes da América Latina. Ele reflete tanto o risco quanto o potencial de crescimento desses mercados dinâmicos.

    - **Diversificação**: Apesar de ser composto por economias emergentes, o MSCI Latin American Emerging Markets fornece uma visão diversificada de diferentes setores, o que torna o índice uma opção interessante para investidores que desejam se expor a essa região, mas de forma diversificada.

em_etfs_vol:
  id: "VXEEMCLS"
  name: "CBOE Emerging Markets ETF Volatility Index"
  description: |

    #### **CBOE Emerging Markets ETF Volatility Index**

    O **CBOE Emerging Markets ETF Volatility Index** mede a volatilidade implícita das opções do ETF **EEM** (iShares MSCI Emerging Markets ETF). Esse índice reflete as expectativas do mercado sobre a volatilidade futura dos mercados emergentes, com base nas opções do ETF. A volatilidade implícita é um indicador importante de percepção de risco e incerteza nos mercados.  

    - **Índice em alta** → Indica aumento nas expectativas de volatilidade e incerteza nos mercados emergentes, frequentemente devido a eventos geopolíticos, mudanças econômicas ou crises financeiras.  
    
    - **Índice em baixa** → Reflete uma menor percepção de risco, com o mercado projetando maior estabilidade ou menor incerteza para os mercados emergentes.


