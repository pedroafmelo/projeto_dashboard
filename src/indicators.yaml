    O **Default Spreads e Prêmios de Risco de países** reúne um conjunto de indicadores que auxilia na análise do risco de um país. Dentre os indicadores, têm-se o diferencial dos rendimentos de títulos soberanos 
    entre o país e o dos EUA, o prêmio de risco exigido por um investidor para alocar o seu capital no mercado acionário, os impostos pagos por uma empresa sobre os seus lucros e o rating de crédito da Moody's.

    Uma análise do conjunto de indicadores disponibilizados pode levar a uma tomada de decisão quanto ao risco de se investir em um determinado país.

    Vale ressaltar que os dados são disponibilizados pelo Aswalth Damodaran, autor de grandes obras como 'Avaliação de Investimentos'


