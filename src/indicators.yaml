imf_gdp:
  id: "NGDP_RPCH"
  name: "PIB Real - FMI"
  description: |

    #### **Gross Domestic Product (GDP)**

    O Produto Interno Bruto (GDP - Gross Domestic Product) mede o valor total de bens e serviços produzidos em um país dentro de um determinado período. É o principal indicador da atividade econômica e do crescimento de uma economia.

    - **GDP em crescimento** → Indica expansão econômica, aumento da produção e, geralmente, maior geração de empregos.  
    - **GDP em queda** → Pode sinalizar recessão, menor consumo e queda na produção industrial.  

    O GDP pode ser analisado em diferentes formatos:
    - **Real GDP**: Ajustado pela inflação, reflete o crescimento econômico real.  
    - **Nominal GDP**: Medido a preços de mercado, sem ajuste inflacionário.  
    - **GDP per capita**: Divide o PIB pelo número de habitantes, mostrando a produção média por pessoa.  

ind_production: 
  id: "INDPRO"
  name: "Produção Industrial"
  description: |
    #### **Industrial Production**
    
    O **Industrial Production** é um indicador econômico que mede a variação da produção das indústrias de manufatura, mineração e utilidades nos Estados Unidos, servindo como um termômetro da atividade econômica industrial.  

    - **Crescimento na produção industrial** → Indica um fortalecimento da atividade econômica, podendo refletir aumento da demanda e confiança dos empresários.  
    
    - **Queda na produção industrial** → Pode sinalizar desaceleração econômica, redução da demanda ou desafios no setor industrial.

retail_sales: 
  id: "MRTSSM44000USS"
  name: "Vendas do Varejo"
  description: |
    #### **Vendas no Varejo**

    O indicador de **Vendas do Varejo** mede o valor total das vendas no setor varejista dos Estados Unidos, fornecendo uma visão sobre os gastos do consumidor e a força da economia. Este dado é um importante termômetro da demanda interna.  

    - **Aumento nas vendas** → Indica confiança do consumidor, crescimento econômico e maior atividade comercial.  
    - **Queda nas vendas** → Pode sinalizar redução no consumo, desaquecimento da economia e preocupações com inflação ou emprego.  

    O relatório de **Vendas do Varejo** frequentemente exclui automóveis e combustíveis para fornecer uma visão mais precisa da tendência subjacente do consumo.  


auxilio_desemprego_eua:
  id: "ICSA"
  name: "Pedidos de Auxílio-Desemprego nos EUA"
  description: |
    #### **Pedidos de Auxílio-Desemprego nos EUA**
    
    O **indicador de Pedidos de Auxílio-Desemprego** mede o número de pessoas que entraram com novos pedidos de seguro-desemprego nos Estados Unidos. Esse dado é um importante termômetro do mercado de trabalho e da atividade econômica.

    - **Aumento nos pedidos** → Pode indicar uma piora no mercado de trabalho, sugerindo aumento no desemprego e possível desaceleração econômica.

    - **Queda nos pedidos** → Sinaliza um mercado de trabalho mais aquecido, com menor desemprego e maior estabilidade econômica.

consumer_conf: 
  id: "UMCSENT"
  name: "Índice de Confiança do Consumidor"
  description: |
    #### **Índice de Sentimento do Consumidor da Universidade de Michigan**

    O **University of Michigan Consumer Sentiment Index (UMCSENT)** mede a confiança dos consumidores americanos em relação à economia. O índice é baseado em uma pesquisa mensal que avalia percepções sobre condições econômicas atuais e expectativas futuras.  

    - **Índice alto** → Indica otimismo dos consumidores, maior disposição para gastar e potencial crescimento econômico.  
    - **Índice baixo** → Sinaliza pessimismo, maior propensão à poupança e possíveis quedas no consumo.  

    Como o consumo representa uma grande parte do PIB dos EUA, esse índice é um indicador importante da atividade econômica e pode influenciar decisões de política monetária do Federal Reserve.  

