    - **Spread em alta** → Pode sinalizar aumento no risco percebido, devido a questões econômicas ou políticas específicas da região asiática.  
    
    - **Spread em baixa** → Indica uma menor percepção de risco, refletindo uma melhora nas perspectivas econômicas ou maior confiança nos emissores asiáticos.

latin_em_bofa:
