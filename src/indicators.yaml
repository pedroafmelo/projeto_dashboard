ibcbr:
  id: 24364
  name: "IBC-Br - Índice de Atividade Econômica do Banco Central"
  description: |
    #### **IBC-Br - Índice de Atividade Econômica do Banco Central**
    
    O **IBC-Br (Índice de Atividade Econômica do Banco Central)** é um indicador criado pelo Banco Central do Brasil para fornecer uma estimativa mensal do nível de atividade econômica do país antes da divulgação oficial do PIB. Ele é utilizado como uma proxy do desempenho da economia brasileira e pode influenciar as expectativas do mercado sobre o crescimento econômico.

    - **Objetivo** → O IBC-Br foi desenvolvido para auxiliar na formulação da política monetária e servir como um termômetro do desempenho econômico antes dos dados oficiais do PIB, que são divulgados trimestralmente pelo IBGE.

    - **Cálculo** → O índice é calculado com base em diversos dados da economia, incluindo a produção industrial, o volume de serviços, o comércio e outros indicadores setoriais que refletem a atividade econômica do Brasil.

    - **Importância** → Como o PIB é divulgado apenas a cada três meses, o IBC-Br é um dado antecipado que pode ajudar economistas, investidores e formuladores de políticas a ajustar suas projeções econômicas e estratégias de investimento.

    - **Interpretação**:
      - **IBC-Br em alta** → Indica expansão econômica e pode sugerir um crescimento do PIB.
      - **IBC-Br em queda** → Pode sinalizar desaceleração econômica e riscos de recessão.

    - **Relação com a política monetária** → O Banco Central pode considerar o comportamento do IBC-Br ao tomar decisões sobre a taxa de juros (Selic), pois o índice reflete a atividade econômica e pode indicar pressões inflacionárias ou recessivas.

    **O IBC-Br é um indicador relevante para monitorar a economia brasileira e antecipar tendências de crescimento antes da divulgação oficial do PIB.**

producao_industrial:
  id: "producao_industrial"
  name: "Produção Industrial"
  description: |
    #### **Produção Industrial**  

    A **Produção Industrial** mede a variação da quantidade de bens produzidos pela indústria em um determinado período. Esse indicador é um dos principais termômetros da atividade econômica, pois reflete o nível de demanda e a capacidade produtiva do setor industrial.  

    - **Crescimento na produção industrial** → Indica expansão da atividade econômica, aumento da demanda e, possivelmente, maior geração de empregos no setor.  
    - **Queda na produção industrial** → Pode sinalizar desaceleração econômica, menor demanda e impacto negativo no mercado de trabalho.  

    Esse indicador pode ser analisado de forma mensal ou anual, e muitas vezes é desagregado por setores para identificar quais segmentos industriais estão crescendo ou encolhendo.  

vendas_varejo:
  id: "retail_sales_br"
  name: "Vendas no Varejo"
  description: |
    #### **Vendas no Varejo**
    
    O indicador **Vendas no Varejo**, publicado pelo **IBGE (Instituto Brasileiro de Geografia e Estatística)**, mede a evolução mensal do volume de vendas no comércio varejista brasileiro. Ele é um dos principais termômetros do consumo das famílias e do dinamismo da economia, e esta série possui ajuste sazonal.

    - **Objetivo** → O indicador acompanha o desempenho do setor varejista, servindo como um importante referencial para a atividade econômica e para a formulação de políticas públicas e decisões de mercado.

    - **Categorias** → O IBGE divulga os dados de vendas no varejo em duas principais versões:
      - **Varejo Restrito** → Considera apenas as vendas de setores específicos, excluindo veículos, autopeças e material de construção.
      - **Varejo Ampliado** → Inclui as vendas de automóveis, autopeças e material de construção, fornecendo uma visão mais abrangente do setor.

    - **Interpretação**:
      - **Crescimento nas vendas** → Indica um aumento na demanda do consumidor, o que pode sinalizar aquecimento da economia.
      - **Queda nas vendas** → Pode indicar desaceleração do consumo, refletindo menor confiança dos consumidores e possível retração econômica.

    - **Relação com a política monetária** → Como o consumo é um dos principais motores da economia, o Banco Central acompanha os dados de vendas no varejo para avaliar a necessidade de ajustes na taxa Selic, influenciando decisões de crédito e inflação.

    **O indicador de Vendas no Varejo é essencial para monitorar o comportamento do consumo e as tendências da economia brasileira.**

inec_ano_corrente:
  id: 7345
  name: "Expectativas do Consumidor para o ano corrente"
  description: |
    #### **Índice Nacional de Expectativas do Consumidor (INEC) - Ano Corrente**
    
    O **Índice Nacional de Expectativas do Consumidor (INEC)** mede a percepção e as expectativas dos consumidores brasileiros em relação à economia, renda, emprego, inflação e endividamento. Ele é calculado por instituições como a **Confederação Nacional da Indústria (CNI)** e reflete o nível de confiança do consumidor ao longo do ano.

    - **Objetivo** → Avaliar o sentimento dos consumidores sobre sua situação financeira e a economia brasileira, servindo como um termômetro para o comportamento do consumo e da demanda agregada.

    - **Componentes do índice**:
      - **Expectativa sobre a renda pessoal** → Indica se os consumidores acreditam que sua renda aumentará ou diminuirá nos próximos meses.
      - **Perspectiva de inflação** → Mede a percepção sobre a evolução dos preços no futuro.
      - **Expectativa sobre desemprego** → Avalia a confiança dos consumidores no mercado de trabalho.
      - **Endividamento e intenção de compra** → Reflete a disposição do consumidor em contrair dívidas e realizar compras de bens duráveis.

    - **Interpretação**:
      - **INEC alto** → Indica otimismo dos consumidores, o que pode impulsionar o consumo e o crescimento econômico.
      - **INEC baixo** → Sugere pessimismo, podendo sinalizar redução no consumo e desaquecimento da economia.

    - **Importância**:
      - O indicador é utilizado por formuladores de políticas econômicas e pelo mercado financeiro para antecipar tendências no consumo e ajustar estratégias de negócios e investimentos.

    **O Índice Nacional de Expectativas do Consumidor é essencial para monitorar o humor da população e suas perspectivas sobre a economia ao longo do ano.**

inec_compras:
  id: 7346
  name: "Expectativas do Consumidor - Intenção de Compras"
  description: |
    #### **Índice Nacional de Expectativas do Consumidor - Intenção de Compras**  

    Este indicador mede a disposição dos consumidores para realizar compras de bens duráveis e outros itens importantes no curto prazo. Ele reflete a confiança do consumidor em sua situação financeira pessoal e na economia como um todo.  

    - **Valores elevados** → Indicam maior propensão ao consumo e maior confiança econômica.  
    - **Valores baixos** → Sinalizam cautela dos consumidores, geralmente devido a incertezas econômicas ou aumento do endividamento.  

    O INEC - Intenção de Compras é útil para prever tendências de varejo e consumo, sendo uma ferramenta importante para empresas e formuladores de políticas econômicas.  

inec_renda_pessoal:
  id: 7347
  name: "Expectativas do Consumidor - Renda Pessoal"
  description: |
    #### **Índice Nacional de Expectativas do Consumidor (INEC) - Expectativa de Renda Pessoal**  

    O Índice Nacional de Expectativas do Consumidor (INEC) - Expectativa de Renda Pessoal mede a percepção dos consumidores sobre a evolução futura da sua própria renda. Esse indicador reflete o grau de otimismo ou pessimismo em relação ao poder de compra e às condições financeiras individuais nos próximos meses.  

    - **Valores elevados** → Indicam que os consumidores esperam um aumento na renda, o que pode impulsionar o consumo e o crescimento econômico.  
    - **Valores baixos** → Sinalizam preocupação com redução de ganhos ou dificuldades financeiras, podendo levar a um comportamento mais cauteloso em relação a gastos.  

    Esse indicador é relevante para análises de consumo, crédito e planejamento econômico, ajudando a prever tendências do mercado interno.

icei_condicoes:
  id: 7342
  name: "Confiança do Empresário Industrial - Condições"
  description: |
    #### **Confiança do Empresário Industrial - Condições**  

    O **Índice de Confiança do Empresário Industrial (ICEI)** - Condições mede a percepção dos empresários da indústria sobre a situação atual da economia e do próprio setor industrial. Ele reflete o grau de confiança dos empresários com base em variáveis como demanda, custos de produção e ambiente de negócios.  

    - **Valores acima de 50 pontos** → Indicam melhora nas condições econômicas e industriais em relação aos meses anteriores.  
    - **Valores abaixo de 50 pontos** → Sinalizam deterioração das condições econômicas e do setor industrial.  

    Esse indicador é essencial para avaliar o humor da indústria e antecipar tendências no setor produtivo.  

