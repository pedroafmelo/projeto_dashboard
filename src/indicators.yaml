  name: "IPCA - Acumulado 12 meses"
  description: |
    #### **Índice de Preços ao Consumidor Amplo (IPCA)**  

    O **IPCA** é o principal indicador da inflação no Brasil, calculado pelo **IBGE**. Ele mede a variação dos preços de uma cesta de bens e serviços consumidos pelas famílias com renda de **1 a 40 salários mínimos**, servindo como referência para as metas de inflação definidas pelo Banco Central.  

    - **Abrangência** → Mede a inflação em diversas regiões metropolitanas do Brasil.  
    - **Uso na economia** → É utilizado pelo Banco Central para a definição da **taxa Selic** e pela sociedade para reajustes salariais, contratos e preços regulados.  

    O IPCA é a referência oficial da inflação e influencia diretamente as decisões de política econômica no Brasil.

igpm:
  id: 189
  name: "Índice Geral de Preços - Mercado (IGP-M)"
  description: |
    #### **Índice Geral de Preços - Mercado (IGP-M)**  

    O **IGP-M** é um índice de inflação calculado pela **FGV (Fundação Getulio Vargas)**. Ele mede a variação de preços em diferentes setores da economia e é amplamente utilizado para o reajuste de contratos, como aluguéis e tarifas públicas.  
 
    - **Composição** → É formado por três subíndices:  
      - **IPA-M (60%)** → Índice de Preços ao Produtor Amplo, que mede os preços no atacado.  
      - **IPC-M (30%)** → Índice de Preços ao Consumidor, que reflete a variação de preços para o consumidor final.  
      - **INCC-M (10%)** → Índice Nacional de Custo da Construção, que mede os custos na construção civil.  
    - **Uso na economia** → Principalmente utilizado para reajuste de contratos de aluguel e tarifas de serviços.  

    O IGP-M tem grande aplicação em contratos imobiliários.  

ipca_ms:
  id: 4466
  name: "Núcleo da Inflação - IPCA-MS"
  description: |
    #### **Núcleo da Inflação - IPCA-MS**  

    O **Núcleo da Inflação** medido pelo **IPCA-MS** (Média Suavizada) é um indicador calculado pelo Banco Central do Brasil para avaliar a **tendência subjacente da inflação**, eliminando efeitos voláteis de preços.  

    - **O que é?** → Uma medida do **núcleo da inflação**, que busca identificar a tendência da inflação de forma mais estável, filtrando choques temporários.  
    - **Base de cálculo** → Calculado a partir do **IPCA (Índice de Preços ao Consumidor Amplo)**, mas aplicando métodos estatísticos para suavizar variações extremas.  
    - **Uso na política monetária** → O Banco Central do Brasil acompanha o **IPCA-MS** para avaliar a dinâmica inflacionária e tomar decisões sobre a taxa de juros (**Selic**).  

    Este núcleo é uma das várias métricas utilizadas para análise de inflação no Brasil, complementando outras medidas como **IPCA-EX, IPCA-DP e IPCA-Trimmed Mean**.  c

# Previsões inflação

projecao_inflacao_bcb:
  id: "Graf 2.2.9"
  name: "Projeção da Inflação - BCB"
  description: |
    #### **Projeção da Inflação - Banco Central do Brasil**  

    A **Projeção da Inflação** do Banco Central do Brasil representa as estimativas para a inflação futura, geralmente expressa pelo IPCA (Índice de Preços ao Consumidor Amplo).
    É importante ressaltar que as projeções são feitas com base no cenário de referência, ou seja, caso outras variáveis macroeconômicas permaneçam inalteradas.
    
    - **Projeção central** → Representa a estimativa mais provável para a inflação nos próximos trimestres e anos, baseada em modelos econométricos e no cenário macroeconômico. 
    - **Utilização** → Serve como referência para o mercado financeiro e para a formulação da política monetária, auxiliando na definição da taxa Selic.  

    As projeções são publicadas periodicamente no **Relatório de Inflação** e no **Boletim Focus**, considerando fatores como taxa de juros, câmbio e atividade econômica.  

inf_implicita_br: 
  id: "INFIMP"
  name: "Inflação Implícita"
  description: |

    #### **Inflação Implícita**

    O **índice de inflação implícita no Brasil** reflete as expectativas do mercado em relação à inflação futura, com base na diferença de rendimentos entre os títulos públicos pré-fixados e atrelados ao IPCA, emitidos pelo  governo brasileiro. Esse índice mede a inflação esperada pelos investidores para os próximos anos, considerando a rentabilidade dos títulos e a percepção de risco.

    - **Inflação implícita em alta** → Indica que os investidores esperam um aumento na inflação futura, o que pode ser causado por fatores como aumento da demanda ou incertezas econômicas.

    - **Inflação implícita em baixa** → Reflete uma expectativa de menor pressão inflacionária, o que pode ser resultado de um cenário de estabilidade econômica e política, ou políticas monetárias eficazes.

# SELIC

selic:
  id: "selic"
  name: "Taxa Selic Efetiva"
  description: |
    #### **Taxa Selic**  

    A **Selic** (Sistema Especial de Liquidação e de Custódia) é a **taxa básica de juros da economia brasileira**, definida pelo Comitê de Política Monetária (**Copom**) do Banco Central.  
    Sendo a Selic Efetiva, é  ataxa realmente utilizada nas operações de um dia entre bancos, lastreadas em títulos públicos.
    - **Objetivo** → Regular a inflação e influenciar o crédito e o crescimento econômico.  
    - **Impacto na economia** → Quando a Selic sobe, o crédito fica mais caro, reduzindo o consumo e a inflação. Quando cai, o crédito fica mais barato, incentivando o crescimento econômico.  
    - **Referência** → A Selic é usada como referência para diversas aplicações financeiras, como **títulos públicos (Tesouro Selic), empréstimos e investimentos**.  

selic_real:
  id: 1178
  name: "Selic Efetiva Real"
  description: |
    #### **Selic Efetiva Real**

    A **Selic Real** é a **Taxa Selic Efetiva ajustada pela inflação**, ou seja, representa o **retorno real dos juros na economia brasileira**.  

    - **Cálculo** → Selic Real = **(1 + Selic Nominal) / (1 + Inflação) - 1**  
    - **Importância** → Mostra o **poder de compra efetivo dos juros**, pois desconta a inflação.  
    - **Uso na economia** → Um **juros real positivo** indica ganhos acima da inflação, enquanto um **juros real negativo** significa que o retorno é menor que a inflação, corroendo o poder de compra.  

    A Selic Real é um indicador essencial para investidores, empresas e governos na tomada de decisões financeiras.


# Focus
projecoes_focus:
  id: "projecoes_focus"
  name: "Projeções Focus"
  description: |
    #### **Projeções Focus**  

    As **Projeções Focus** são estimativas para os principais indicadores econômicos do Brasil, coletadas semanalmente pelo **Banco Central** a partir das expectativas de bancos, gestoras e instituições financeiras. Essas projeções são publicadas no **Boletim Focus** e servem como referência para decisões de política monetária e planejamento econômico.  

    - **Principais Indicadores monitorados**:  
      - **PIB** → Crescimento da economia.  
      - **IPCA** → Inflação oficial do Brasil.  
      - **Selic** → Taxa básica de juros.  
      - **Câmbio** → Expectativa para o dólar.  

    - **Importância**:  
      - Serve como um termômetro das expectativas do mercado.  
      - Influencia decisões do Banco Central sobre a **Selic** e a política monetária.  
      - Utilizado por empresas e investidores para embasar estratégias financeiras.  

    O **Boletim Focus** é divulgado todas as segundas-feiras e reflete a visão do mercado sobre a economia brasileira no curto, médio e longo prazo.  
  

