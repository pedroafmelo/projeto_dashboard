gdp_now_atlanta: 
  id: "GDPNOW"
  name: "GDP Nowcast - FED Atlanta"
  description: |

    #### **GDP Now**
    
    O **GDP Now** é uma estimativa em tempo real do crescimento do PIB dos Estados Unidos, fornecida pelo Federal Reserve Bank de Atlanta. Ele utiliza dados econômicos mais recentes para prever o desempenho do PIB no trimestre atual, ajudando a acompanhar a evolução da economia em tempo real.  

    - **Crescimento do GDP Now em alta** → Indica que a economia dos EUA está se expandindo a um ritmo mais forte do que o esperado, podendo influenciar decisões de política monetária.  
    
    - **Crescimento do GDP Now em baixa** → Sugere que a economia está desacelerando, o que pode afetar as expectativas de inflação e de taxas de juros.

gdp_now_ny: 
  id: "GDPNOW_NY"
  name: "GDP Nowcast - FED NY"
  description: |

    #### **GDP Now**
    
    O **GDP Now** é uma estimativa em tempo real do crescimento do PIB dos Estados Unidos, fornecida pelo Federal Reserve Bank Nova York e de nova Iorque. Ele utiliza dados econômicos mais recentes para prever o desempenho do PIB no trimestre atual, ajudando a acompanhar a evolução da economia em tempo real.  

