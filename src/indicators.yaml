  name: "S&P 500 Price/Earnings"
  description: |

    #### **S&P 500 Price to Earnings**
    
    O S&P 500 P/E (Price-to-Earnings) representa a relação entre o preço médio das ações das empresas do índice S&P 500 e seus lucros por ação (EPS). Ele é um dos principais indicadores de valuation do mercado.  
    
    - **P/E alto** → Indica que o mercado está disposto a pagar um prêmio pelos lucros futuros, podendo sinalizar expectativas de crescimento elevado ou um mercado sobrevalorizado.  
  
    - **P/E baixo** → Sugere que as ações podem estar subvalorizadas ou que há preocupações com o crescimento futuro das empresas do índice.

sp_pb: 
