      - **Exposição**: Ao investir no **STOXX 600**, os investidores estão adquirindo uma exposição diversificada a ações europeias, o que pode ser vantajoso para quem busca uma alocação internacional.

nikkei_225:
  id: "nikkei_225"
  name: "Nikkei 225"
  description: |
    #### **Nikkei 225**
    
    O **Nikkei 225** é o principal índice da Bolsa de Valores de Tóquio (TSE) e é composto pelas 225 maiores empresas do Japão, abrangendo diversos setores, como automotivo, tecnologia, finanças e consumo. 

    - **Composição** → O índice é ponderado por preço, o que significa que as empresas com preços de ações mais elevados têm maior impacto no movimento do índice.
    
    - **Significado** → O Nikkei 225 é amplamente utilizado como um termômetro da economia japonesa e é seguido globalmente por investidores interessados na economia asiática.

