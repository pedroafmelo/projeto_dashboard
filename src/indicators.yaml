# Taxas de juros dos países emergentes (link no config)
taxa_juros_pais:
  id: "taxa_juros_pais"
  name: "Taxas de Juros"
  description: |
    #### **Taxa de Juros**  

    A **taxa de juros** é o custo do crédito ou o retorno de um investimento, expresso como uma porcentagem do valor emprestado ou investido. Cada país possui uma taxa de juros básica definida pelas autoridades monetárias (como o Banco Central) para influenciar a economia e regular a inflação, o crescimento econômico e o nível de emprego.

    - **Função da Taxa de Juros**:  
      A taxa de juros é um dos principais instrumentos de política monetária. Ela afeta o consumo e o investimento no país, influenciando diretamente o nível de demanda agregada e, consequentemente, a inflação. Os bancos centrais ajustam a taxa de juros para tentar manter a inflação dentro de uma faixa target.

    - **Impacto na Economia**:  
      - **Aumento da Taxa de Juros** → Eleva o custo do crédito, desincentiva o consumo e o investimento, e pode ajudar a controlar a inflação, mas pode também desacelerar o crescimento econômico.
      - **Redução da Taxa de Juros** → Torna o crédito mais barato, incentivando o consumo e os investimentos, mas se mantida baixa por muito tempo, pode gerar pressões inflacionárias.

    A **taxa de juros** de um país é um indicador chave utilizado pelos mercados financeiros para avaliar a saúde da economia e é amplamente monitorada por investidores e analistas em todo o mundo.

# CDS Países emergentes
cds_5_anos:
  id: "cds_5_anos"
  name: "CDS-5 anos"
  description: |
    #### **CDS-5 anos**  

    O **CDS (Credit Default Swap)** de 5 anos é um contrato de derivativo financeiro que oferece proteção contra o risco de crédito de um país ou empresa, representando a probabilidade de default (inadimplência) nos próximos 5 anos. O **CDS-5 anos** é amplamente utilizado para medir o risco de crédito soberano ou corporativo, sendo um indicador importante de risco percebido pelos investidores.

    - **Como funciona**:  
      Um investidor paga um prêmio periódico (spreads) para um vendedor de CDS, em troca de proteção caso o emissor do crédito não pague sua dívida. O preço do CDS é expresso como um spread (em pontos base) sobre a dívida emitida. 

    - **Quando o spread é alto**:  
      Significa que o mercado vê uma maior probabilidade de inadimplência, ou seja, um maior risco de crédito.  
      
    - **Quando o spread é baixo**:  
      Reflete a percepção de menor risco de inadimplência, indicando maior confiança na capacidade do emissor de honrar suas dívidas.  

    O **CDS-5 anos** para um país como o Brasil é comumente utilizado por investidores internacionais para avaliar a estabilidade econômica e o risco de crédito soberano de um país. Ele também é um indicativo importante para decisões de política monetária e financeira.

