# Financial Conditions 
chicago_fci:
  id: "NFCI"
  name: "Índice de Condição Financeira - FED de Chicago"
  description: |

    #### **Chicago Fed National Financial Conditions Index**
    
    O **Chicago Fed National Financial Conditions Index** mede as condições financeiras nos Estados Unidos com base em indicadores de risco, liquidez e alavancagem no mercado financeiro. Ele é projetado para capturar a tensão nos mercados financeiros em um único valor, onde valores positivos indicam condições financeiras mais restritivas e valores negativos indicam condições mais frouxas.  

    - **NFCI positivo** → Sugere que as condições financeiras estão mais apertadas, o que pode indicar maior aversão ao risco, aperto no crédito e um impacto potencialmente negativo no crescimento econômico.  
    
    - **NFCI negativo** → Indica que as condições financeiras estão mais favoráveis, com maior disponibilidade de crédito e maior apetite ao risco, o que pode impulsionar o crescimento econômico."

leverage_subindex: 
  id: "NFCILEVERAGE"
  name: "Sub-Índice de Alavancagem do FCI"
  description: |

    #### **NFCI Leverage Subindex (NFCILEVERAGE)**
    
    O **NFCI Leverage Subindex (NFCILEVERAGE)** é um dos subíndices do Chicago Fed National Financial Conditions Index (NFCI) e mede a alavancagem no sistema financeiro. Ele captura a dependência do crédito por parte de empresas e consumidores, refletindo o grau de endividamento na economia.  

    - **Leverage Subindex em alta** → Indica um aumento na alavancagem financeira, sugerindo que empresas e consumidores estão assumindo mais dívidas, o que pode aumentar o risco sistêmico no longo prazo.  
    
    - **Leverage Subindex em baixa** → Sugere uma redução no uso de alavancagem, o que pode indicar uma postura mais cautelosa dos agentes econômicos em relação ao endividamento e menor risco financeiro agregado.

risk_subindex:
  id: "NFCIRISK"
  name: "Sub-Índice de Risco do FCI"
  description: |

    #### **NFCI Risk Subindex**

    O **NFCI Risk Subindex** mede as percepções do mercado em relação ao risco financeiro e econômico. Ele reflete mudanças nas condições de financiamento que podem indicar crises financeiras ou períodos de estresse nos mercados.  

    - **Risk Subindex em alta** → Sugere um aumento da percepção de risco no mercado financeiro, possivelmente indicando maior aversão ao risco, instabilidade financeira ou eventos macroeconômicos adversos.  
    
    - **Risk Subindex em baixa** → Indica menor percepção de risco, sugerindo que os mercados estão operando de forma mais estável, com maior confiança e menor volatilidade.

credit_subindex:
  id: "NFCICREDIT"
  name: "Sub-Índice de Crédito do FCI"
  description: |

    #### **NFCI Credit Subindex**

    O **NFCI Credit Subindex** avalia as condições de crédito na economia, refletindo a disponibilidade e o custo do crédito para empresas e consumidores. Ele mede restrições no acesso ao financiamento e a rigidez dos padrões de concessão de crédito.  

    - **Credit Subindex em alta** → Indica que as condições de crédito estão mais restritivas, o que pode dificultar o financiamento para empresas e consumidores, reduzindo o crescimento econômico.  
    
    - **Credit Subindex em baixa** → Sugere que o crédito está mais acessível, facilitando o financiamento e impulsionando o consumo e os investimentos na economia.

# Spread de Crédito
ice_bofa_cred_spread: 
  id: "BAMLC0A0CM"
  name: "ICE BofA US Corporate Index Option-Adjusted Spread"
  description: |

    #### **ICE BofA US Corporate Index Option-Adjusted Spread**
    
    O **ICE BofA US Corporate Index Option-Adjusted Spread** mede a diferença entre o rendimento dos títulos corporativos dos EUA e os títulos do Tesouro dos EUA, ajustada pelas opções embutidas nos títulos. Esse indicador oferece uma visão sobre o risco de crédito no mercado corporativo, levando em conta a possibilidade de os emissores exercerem opções em seus títulos.  

    - **Option-Adjusted Spread em alta** → Indica uma percepção maior de risco no mercado de crédito corporativo, sugerindo que os investidores exigem um prêmio maior para assumir o risco, levando em consideração as opções embutidas.  
    
    - **Option-Adjusted Spread em baixa** → Reflete uma menor percepção de risco no mercado de crédito, com os investidores mais dispostos a aceitar rendimentos mais baixos devido à confiança na saúde financeira das empresas e na estabilidade do mercado.

ice_bofa_hy_spread: 
  id: "BAMLH0A0HYM2"
  name: "ICE BofA US High Yield Index Option-Adjusted Spread"
  description: |

    #### **ICE BofA US High Yield Index Option-Adjusted Spread**
    
    O **ICE BofA US High Yield Index Option-Adjusted Spread** mede a diferença entre o rendimento dos títulos high yield e os títulos do Tesouro dos EUA, ajustada pelas opções embutidas nesses títulos. Esse indicador reflete o risco de crédito no mercado de títulos de alto rendimento, levando em conta o risco de inadimplência das empresas emissoras.  

    - **Option-Adjusted Spread em alta** → Indica que os investidores estão exigindo um prêmio mais alto devido a uma maior percepção de risco no mercado de títulos de alto rendimento, sugerindo uma possibilidade de aumento nas taxas de inadimplência ou incertezas econômicas.  
    
    - **Option-Adjusted Spread em baixa** → Sugere uma confiança maior no mercado de crédito de alto rendimento, com os investidores mais dispostos a aceitar rendimentos mais baixos devido à menor percepção de risco e expectativas de estabilidade econômica.

# Interest rates

spread_10y_2y:
  id: "T10Y2Y"
  name: "Spread da Treasury de 10 anos e 2 anos"
  description: |
    #### **Spread da Treasury de 10 anos e 2 anos**
    
    O **spread entre os títulos do Tesouro dos EUA de 10 anos e 2 anos** mede a diferença entre os rendimentos dessas duas maturidades. Esse indicador é amplamente utilizado para avaliar a expectativa do mercado sobre crescimento econômico e política monetária.

    - **Spread positivo (normal)** → Quando os rendimentos dos títulos de 10 anos são maiores que os de 2 anos, indica expectativas de crescimento econômico estável e política monetária neutra ou expansionista.
    
