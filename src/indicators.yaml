imf_cpi:
  id: "PCPIPCH"
  name: "CPI - FMI"
  description: |

    #### **Índice de Preços ao Consumidor (CPI)**
    
    O **Índice de Preços ao Consumidor (CPI)** é um indicador utilizado para medir a variação dos preços de uma cesta de bens e serviços consumidos pelas famílias. Esse índice é amplamente utilizado para avaliar a inflação em uma economia, refletindo as mudanças no custo de vida.

    - **CPI alto** → Indica que os preços dos bens e serviços estão subindo, sinalizando inflação. Se a inflação for elevada, pode levar o Federal Reserve a adotar políticas monetárias mais restritivas, como o aumento das taxas de juros.
    
    - **CPI baixo ou negativo (deflação)** → Pode indicar uma desaceleração econômica ou uma queda nos preços. A deflação pode ser prejudicial, pois pode levar a um ciclo de queda no consumo e no investimento.

    O CPI é uma medida importante para os formuladores de políticas econômicas, sendo usado para ajustar salários, benefícios governamentais e também para orientar as decisões de política monetária, como as ações do Federal Reserve.

5_implied_inflation: 
  id: "T5YIE"
  name: "Inflação Implícita de 5 anos"
  description: |

    #### **Breakeven Inflation**
    
    O **5 Year Breakeven Inflation** é a inflação implícita americana, que representa a diferença entre o rendimento de títulos do Tesouro dos EUA de 5 anos e os títulos do Tesouro protegidos contra a inflação (TIPS) de 5 anos. Esse indicador é utilizado para medir as expectativas de inflação do mercado para os próximos 5 anos.  

    - **Breakeven Inflation em alta** → Indica que os investidores esperam um aumento da inflação nos próximos 5 anos, o que pode levar a ajustes nas políticas monetárias.  
    
    - **Breakeven Inflation em baixa** → Sugere que o mercado espera uma inflação mais baixa ou até deflação nos próximos anos, o que pode levar a uma postura mais dovish do Federal Reserve.

10_implied_inflation: 
  id: "T10YIE"
  name: "Inflação Implícita de 10 anos"
  description: |
    #### **Breakeven Inflation**

    O **10 Year Breakeven Inflation** é a inflação implícita americana, que representa a diferença entre o rendimento de títulos do Tesouro dos EUA de 10 anos e os títulos do Tesouro protegidos contra a inflação (TIPS) de 10 anos. Esse indicador é utilizado para medir as expectativas de inflação do mercado para os próximos 10 anos.  

    - **Breakeven Inflation em alta** → Indica que os investidores esperam um aumento da inflação nos próximos 10 anos, o que pode levar a ajustes nas políticas monetárias.  
    
    - **Breakeven Inflation em baixa** → Sugere que o mercado espera uma inflação mais baixa ou até deflação nos próximos anos, o que pode levar a uma postura mais dovish do Federal Reserve.

michigan_inflation_expec: 
  id: "MICH"
  name: "Expectativa de Inflação - Universidade de Michigan"
  description: |
    
    #### **Expectativa de Inflação da Universidade de Michigan**
    
    A **Expectativa de Inflação da Universidade de Michigan** é um indicador baseado em uma pesquisa realizada com consumidores nos Estados Unidos. Ele mede as expectativas dos consumidores em relação à inflação nos próximos 1 a 5 anos. Esse indicador é importante porque as expectativas de inflação podem influenciar o comportamento de consumo e a política monetária.

    - **Expectativas de inflação altas** → Podem indicar preocupações com o aumento de preços no futuro, o que pode levar a ajustes nas taxas de juros pelo Federal Reserve para controlar a inflação.
    
    - **Expectativas de inflação baixas** → Podem sugerir que os consumidores não esperam grandes pressões inflacionárias, o que pode permitir ao Federal Reserve manter uma política monetária mais flexível.

    Esse indicador é utilizado pelo Federal Reserve para ajustar suas políticas monetárias, com o objetivo de estabilizar os preços e fomentar o crescimento econômico sustentável.

# Fed Funds Rate
fed_funds: 
  id: "DFF"
  name: "Taxa de Juros dos Fundos Federais (Federal Funds Rate)"
  description: |

    #### **Taxa de Juros dos Fundos Federais (Federal Funds Rate)**
    
    A **Taxa de Juros dos Fundos Federais (Federal Funds Rate)** é a taxa de juros à qual os bancos de depósitos dos EUA emprestam e tomam emprestado fundos overnight entre si, para manter seus requisitos de reserva. Esta taxa é definida pelo Federal Reserve e é uma das ferramentas mais importantes de sua política monetária.

    - **Aumento da taxa** → O Federal Reserve pode aumentar a taxa para combater a inflação ou esfriar uma economia que está crescendo muito rapidamente. Aumentos na taxa de juros tornam os empréstimos mais caros, o que pode desacelerar o consumo e o investimento.
    
    - **Redução da taxa** → O Fed pode reduzir a taxa para estimular a economia durante uma desaceleração econômica ou uma recessão. A redução torna o crédito mais barato, incentivando o consumo e o investimento.

    O **Federal Funds Rate** é amplamente observado pelos mercados financeiros, pois influencia as taxas de juros de outros produtos financeiros, como empréstimos, hipotecas e títulos. Mudanças nessa taxa impactam diretamente a economia, afetando tudo, desde o crescimento econômico até o mercado de trabalho e o nível de preços.

cme_target_rate_pro:
  id: "cme_target_rate_probability"
  name: "Probabilidade de Alvo da Taxa de Juros dos EUA (CME)"
  description: |
    #### **Probabilidade de Alvo da Taxa de Juros dos EUA (CME)**
    
    A **Probabilidade de Alvo da Taxa de Juros dos EUA** refere-se às probabilidades implícitas nos contratos de futuros de fundos federais negociados na Chicago Mercantile Exchange (CME) sobre o nível da taxa de juros do Federal Reserve (Fed) em uma determinada reunião de política monetária. Esses contratos de futuros refletem as expectativas do mercado sobre as futuras decisões de política monetária do Fed, com base na interpretação das condições econômicas atuais.

    - **Como funciona** → O mercado de futuros de taxa de juros da CME calcula as probabilidades para uma série de alvos de taxa de juros (por exemplo, 4,25%, 4,50%, etc.) em determinadas datas, com base no preço dos contratos de futuros. Se a probabilidade para uma determinada taxa for alta, isso sugere que o mercado acredita que o Fed pode aumentar ou reduzir a taxa de juros de acordo com esse nível.
    
    - **Por que é importante** → A probabilidade de alvo da taxa de juros do CME fornece uma visão do mercado sobre as expectativas de política monetária do Fed. Ela é útil para os investidores e analistas entenderem o que o mercado acredita que o Fed fará em termos de ajuste da taxa de juros, considerando o estado atual da economia.

    A **Probabilidade de Alvo da Taxa de Juros** é frequentemente usada para ajudar a antecipar mudanças na política monetária e pode influenciar as decisões dos investidores, especialmente em relação a ativos de renda fixa, como títulos e outros investimentos sensíveis à taxa de juros.

taxa_juros_real_natural:
  id: "real_natural_rate"
  name: "Taxa de Juros Real Natural"
  description: |
    #### **Taxa de Juros Real Natural**
    
    Esse é um conceito importante na macroeconomia:

    - Representa a **taxa de juros real neutra** que **não acelera nem desacelera** a economia.
    - É uma estimativa da taxa de juros que manteria a economia **em equilíbrio**, sem gerar inflação ou recessão.
    - Se o banco central definir uma taxa **acima da taxa natural**, a economia pode esfriar.
    - Se definir **abaixo**, pode estimular crescimento e inflação.

