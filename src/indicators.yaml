dsge: 
  id: "DSGE"
  name: "Modelo DSGE - FED NY"
  description: |
    #### **Modelo DSGE do Federal Reserve de Nova York**
    
    O **Modelo DSGE (Dynamic Stochastic General Equilibrium)** do Federal Reserve de Nova York é um modelo econômico usado para prever a dinâmica macroeconômica dos Estados Unidos. Ele é baseado em teorias que combinam microfundamentos com flutuações econômicas estocásticas e incorpora a interação de diversos agentes econômicos, como consumidores, empresas e o governo, para explicar os ciclos econômicos.

    - **Função** → O modelo DSGE tenta prever o comportamento da economia em termos de variáveis como PIB, inflação, taxa de juros e consumo. Ele leva em consideração choques externos, como mudanças de política monetária, e analisa como esses choques afetam a economia no longo prazo. No gráfico, temos a previsão para o crescimento acumulado dos últimos 12 meses.
    
    - **Como ele é utilizado** → O Federal Reserve de Nova York utiliza o modelo DSGE para simular diferentes cenários econômicos e avaliar os efeitos de diferentes políticas monetárias, ajudando na previsão do crescimento econômico e da inflação. Ele também é utilizado para calibrar os modelos de política monetária e para fornecer informações aos formuladores de políticas do Fed.

    - **Importância para a análise** → O modelo DSGE é uma ferramenta central para entender como as economias reagem a mudanças nos choques exógenos e na política monetária. Ele é frequentemente usado para gerar previsões econômicas que ajudam os formuladores de políticas a tomar decisões informadas sobre a taxa de juros e outras medidas de estímulo econômico.

# Inflation History
cpi_urban: 
    id: "CPIAUCSL"
    name: "CPI Urban"
    description: |
    
      #### **CPI Urban**
    
      O **CPI Urban** (Consumer Price Index for All Urban Consumers) mede a variação média dos preços pagos por consumidores urbanos nos Estados Unidos por uma cesta de bens e serviços. Esse índice é divulgado pelo Bureau of Labor Statistics (BLS) e é um dos principais indicadores de inflação.  

      - **CPI Urban em alta** → Indica aumento da inflação, o que pode reduzir o poder de compra dos consumidores e pressionar o Federal Reserve a ajustar a política monetária.  
      
      - **CPI Urban em queda** → Sugere desaceleração da inflação, o que pode favorecer o consumo e reduzir a necessidade de ajustes agressivos na taxa de juros.

pce: 
  id: "PCE"
  name: "PCE"
  description: |
    
    #### **PCE**

    O **PCE** (Personal Consumption Expenditures) é um indicador econômico que mede o nível de consumo das famílias americanas. Ele reflete os gastos em bens e serviços, sendo um dos principais indicadores utilizados pelo Federal Reserve para avaliar a inflação e direcionar suas políticas monetárias.  

    - **PCE em alta** → Indica um aumento nos preços e pode sinalizar uma pressão inflacionária, levando o Federal Reserve a aumentar as taxas de juros.  
    
    - **PCE em queda** → Sugere uma desaceleração na inflação, o que pode diminuir a necessidade de aumento nas taxas de juros e incentivar o consumo.

us_hpi: 
  id: "USSTHPI"
  name: "Índice de Preços de Imóveis"
  description: |
    #### **Índice de Preços de Imóveis**

    O **All-Transactions House Price Index** mede a variação dos preços dos imóveis residenciais nos Estados Unidos, considerando todas as transações de compra e venda. O índice é calculado pelo **Federal Housing Finance Agency (FHFA)** e reflete mudanças no mercado imobiliário com base em dados de hipotecas adquiridas pela Fannie Mae e Freddie Mac.  

    - **Aumento no índice** → Indica valorização dos imóveis residenciais, possivelmente impulsionada por maior demanda, crescimento econômico ou taxas de juros baixas.  
    - **Queda no índice** → Sugere desvalorização do mercado imobiliário, que pode ser causada por recessões, aumento nas taxas de juros ou redução do crédito disponível.  

    Este índice é amplamente utilizado por economistas, investidores e formuladores de políticas para avaliar as condições do setor imobiliário e seu impacto na economia dos EUA.  

inf_core:
  id: "DPCCRV1Q225SBEA"
  name: "Núcleo da Inflação"
  description: |

    ### **Núcleo da Inflação**

    O **Núcleo da Inflação** (PCE sem Energia e Alimentos) é um indicador amplamente utilizado pelo Federal Reserve para monitorar a inflação nos Estados Unidos. Ele exclui os preços de energia e alimentos, que tendem a ser voláteis, proporcionando uma medida mais estável da inflação subjacente.

    - **Indicador elevado** → Pode indicar pressões inflacionárias persistentes, o que pode levar o Federal Reserve a aumentar as taxas de juros para controlar a inflação.
    
    - **Indicador baixo** → Pode sugerir uma inflação moderada, permitindo que o Federal Reserve adote uma política monetária mais acomodatícia.

    O Core PCE é considerado uma medida mais fiel da inflação de consumo, já que elimina a volatilidade causada por mudanças nos preços de commodities como alimentos e energia.

